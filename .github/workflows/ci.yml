name: Vercel Deployment

on:
  push:
    branches:
      - main   # You can change this to your branch, e.g., 'master' or 'develop'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set the Node.js version you are using

    - name: Install dependencies
      run: |
        npm install  # If using npm
        # yarn install  # If using yarn

    - name: Build project
      run: npm run build  # Or yarn build

    - name: Deploy to Vercel
      run: |
        curl -fsSL https://vercel.com/download -o vercel-linux.tar.gz
        tar -xzf vercel-linux.tar.gz
        sudo mv vercel /usr/local/bin
        vercel login ${{ secrets.VERCEL_TOKEN }}  # Log in using the API token
        vercel --prod  # Deploy your app to Vercel (you can use --prod to deploy to production)
